<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura ONE</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="./img/logologo-alura.png" alt="Logo Alura" class="logo"></h1>
        <h1>Encriptador de Texto ONE</h1>
    </header>
    <main>
        <div class="area-encriptador">
            <section class="input">
                <form class="input-form">
                    <textarea id="input-text" required placeholder="Ingrese texto aqui"></textarea>
                    <p><img src="./img/informacion.png" alt="info"> Solo letras minúsculas y sin acentos</p>
                    <div class="botones">
                        <input class="boton" id="encriptar" type="submit" value="Encriptar">
                        <input class="boton" id="desencriptar" type="submit" value="Desencriptar">
                    </div>
                </form>
            </section>
            <section class="output">
                <img src="./img/Muñecousuario.png" alt="Usuario buscando">
                <h2>Ningún mensaje fue encontrado</h2>
                <h3>Ingresa el texto que desees encriptar o desencriptar</h3>
                <button class="boton" id="copiar-texto">Copiar</button>
            </section>
        </div>
    </main>
    <footer>
        <p class="developer">Desarrollado por</p>
        <p class="developer"><img src="./img/github.png" alt="logo-github"> johnmarins</p>
        <p class="developer"><img src="./img/linkedin.png" alt="logo-linkedin">/johnedwinmarinsocha</p>
    </footer>
</body>
</html>
